version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- know_name
- mood_great
- mood_unhappy
- my_name
entities:
- person_name
slots:
  ask_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: person_name
responses:
  utter_greet:
  - text: Oi
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_person_name:
  - text: Infelizmente não, qual é o seu nome?
  utter_answer_name:
  - text: Claro que sim, seu nome é {ask_name}
  utter_name_saved:
  - text: Nunca vou me esquecer do seu nome ;)
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_greet
- utter_name_saved
- utter_ask_person_name
- utter_answer_name
- utter_goodbye
