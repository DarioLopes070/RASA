version: '3.1'
intents:
- affirm
- bot_challenge
- deny
- feedback_value
- goodbye
- greet
- mood_great
- mood_unhappy
- send_feedback
entities:
- value_level
slots:
  satisfaction_level:
    type: float
    influence_conversation: true
    min_value: 0
    max_value: 5
    mappings:
    - type: from_entity
      entity: value_level
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_feedback:
  - text: De 1 a 5, onde 1 é muito insatisfeito e 5 é muito satisfeito, qual o seu nível de satisfação?
  utter_answer_1:
  - text: Muito bom estou feliz por você estar satisfeito
  utter_answer_2:
  - text: Que bom, vou tentar ficar ainda melhor para a próxima vez
  utter_answer_3:
  - text: Sinto muito por isso, vou tentar melhorar para uma próxima vez
  utter_answer_4:
  - text: Esta nota não está nas opções
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
- utter_answer_1
- utter_ask_feedback
- utter_answer_2
- utter_answer_3
